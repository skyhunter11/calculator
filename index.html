<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Calculator</title>
</head>
<body>
    <main class="main">
        <div class="calculator">
            <div class="screen">
                <div class="screen-current" id="currentOperationScreen">0</div>
            </div>
            <div class="buttonsGrid">
                <button class="span-2-button" id="clearButton">CLEAR</button>
                <button class="span-2-button" id="deleteButton">DELETE</button>

                <button class="number-button" data-number>7</button>
                <button class="number-button" data-number>8</button>
                <button class="number-button" data-number>9</button>
                <button class="operator-button" data-operator>/</button>

                <button class="number-button" data-number>4</button>
                <button class="number-button" data-number>5</button>
                <button class="number-button" data-number>6</button>
                <button class="operator-button" data-operator>*</button>

                <button class="number-button" data-number>1</button>
                <button class="number-button" data-number>2</button>
                <button class="number-button" data-number>3</button>
                <button class="operator-button" data-operator>-</button>

                <button>.</button>
                <button class="number-button" data-number>0</button>
                <button class="operator-button" data-operator>=</button>
                <button class="operator-button" data-operator>+</button>
            </div>
        </div>
    </main>
</body>
</html>
